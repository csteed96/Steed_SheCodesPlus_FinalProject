<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class="container">
    <div class="row">
        <div class="col-10 content">
            <div class="row first-box">
                <div class="col-4 current-city" id="city-name">
                </div>
                <div class="col-3 current-temp">
                    <img src="" alt="Clear" id="icon" />
                    <span id="current-temp"></span>
                    <span class="units">°F</span>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col current-weather" id="weather-description">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col wind-speed"> Wind Speed:
                            <span id="wind-speed"></span>
                            <span class="units">MPH</span>
                        </div>
                    </div>
                </div>
                <div class="row date-time" id="current-date-time">
                    Date & Time
                </div>
            </div>
            <form class="change-city" id="search-form">
                <input type="text" name="search" id="city-input" placeholder="Search for a city 🔍"
                    autocomplete="off" />
                <input type="submit" value="Search" />
            </form>

            <div class="row">
                <div class="forecast-box" id="forecast">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="link">
    Coded by Caroline Steed,
    <a href="https://github.com/csteed96/Steed_SheCodesPlus_FinalProject">open-sourced on GitHub,</a>
    <a href="https://main--mellow-longma-3bf1d1.netlify.app/">and hosted on Netlify</a>
</div>
</div>
</body>
<script src="src/index.js"></script>

</html>
